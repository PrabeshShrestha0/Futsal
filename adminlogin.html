<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Futsal Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, black, blue);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="mb-4">
            <a href="index.html" class="text-blue-500 hover:underline">&larr; Back to Home</a>
        </div>
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Admin Login</h1>
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter your username"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-gradient-to-r from-pink-500 to-yellow-500 hover:from-pink-600 hover:to-yellow-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                    Login
                </button>
                <a href="#" class="text-blue-500 hover:underline">Login</a>
            </div>
        </form>
    </div>

</body>
</html>
